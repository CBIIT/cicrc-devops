<VirtualHost _default_:80>
  ServerSignature Off

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  DocumentRoot ${APACHE_DOCUMENT_ROOT}/web

  <Directory ${APACHE_DOCUMENT_ROOT}/web>
    Options FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>

</VirtualHost>